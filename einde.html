<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="./scripts/einde.js" defer></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoer</title>
		<link rel="stylesheet" href="./einde.css" />
	</head>
	<body>
		<header>
			<div class="header">
				<img src="./images/maccie" alt="logo" />
			</div>

			<!--Navbar-->

			<div id="navbar">
				<a class="active" href="./index.html">Home</a>
				

			</div>

			<script>
				window.onscroll = function () {
					myFunction();
				};

				var navbar = document.getElementById("navbar");
				var sticky = navbar.offsetTop;

				function myFunction() {
					if (window.pageYOffset >= sticky) {
						navbar.classList.add("sticky");
					} else {
						navbar.classList.remove("sticky");
					}
				}
			</script>
		</header>
		<input type="number" name="output" id="uitvoer" disabled />
		<div class="parent">
			<div class="iv1"><h1 id="pin1" class="kas">1</h1></div>
			<div class="iv2"><h1 id="pin2" class="kas">2</h1></div>
			<div class="iv3"><h1 id="pin3" class="kas">3</h1></div>
			<div class="iv4"><h1 id="pin4" class="kas">4</h1></div>
			<div class="iv5"><h1 id="pin5" class="kas">5</h1></div>
			<div class="iv6"><h1 id="pin6" class="kas">6</h1></div>
			<div class="iv7"><h1 id="pin7" class="kas">7</h1></div>
			<div class="iv8"><h1 id="pin8" class="kas">8</h1></div>
			<div class="iv9"><h1 id="pin9" class="kas">9</h1></div>
			<div class="iv10"><h1 id="pin10" class="kas">0</h1></div>
			<a><div class="siv11"><h1 id="submit" class="sub">Submit</h1></div></a>
			<div class="iv12"> <input type="text" id="utt" value="Er zijn geen problemen!" disabled></div>
		</div>
	</body>
</html>
